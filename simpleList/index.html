<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" style="max-width:400px;">
        <div>
            <div align="center" style="position: absolute;margin:10px;">
                <table class="table table-bordered">
                    <tbody>
                        <tr ng-repeat="x in myData">
                            <td>{{x.Name}}</td>
                            <td>{{x.Country}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
